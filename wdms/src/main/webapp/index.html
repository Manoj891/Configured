<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Configured</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div style="padding: 100px;">
    <form method='POST' id='dataFrom'>
        <div class="row">
            <div class='col-lg-3 col-sm-3 col-md-3 col-xs-6'>
                <label>URL</label>
                <input type='text' id='url' name="url" class='form-control' required/>
            </div>
            <div class='col-lg-2 col-sm-2 col-md-2 col-xs-3'>
                <label>Password</label>
                <input type='password' id='password' name="password" class='form-control' required/>
            </div>
            <div class='col-lg-2 col-sm-2 col-md-2 col-xs-3'>
                <label>&nbsp;</label><br>
                <input type='submit' value='Save' class='btn btn-primary'/>

            </div>
        </div>
    </form>
</div>
<script>
    $('#dataFrom').submit(function (event) {
        event.preventDefault();
        const url = document.getElementById("url").value;
        const password = document.getElementById("password").value;
        $('.btn').button('loading');
        const requestData = {"url": url, "password": password};
        $.ajax({
            type: "POST",
            url: "/api/server-url",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify(requestData),
            success: function (data) {
                $('.btn').button('reset');
                if (data.message === "Success") {
                    document.getElementById('dataFrom').reset();
                }
                alert(data.message);
            },
            error: function (XMLHttpRequest) {
                $('.btn').button('reset');
                alert(XMLHttpRequest.error);
            }
        });
    });
</script>
</body>
</html>
